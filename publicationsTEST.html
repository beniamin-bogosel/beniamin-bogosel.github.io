    <script>
    // Toggle function
    function toggleAbstract(id, btn) {
      const box = document.getElementById(id);
      const isVisible = box.style.display === 'block';
      box.style.display = isVisible ? 'none' : 'block';
      btn.textContent = isVisible ? 'Show abstract' : 'Hide abstract';
    }


    fetch('publications.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('pub-list');
        data.reverse();
        let counter = data.length;
        data.forEach((pub, index) => {
          const div = document.createElement('div');
          const abstractId = `abstract-${index}`;
          div.classList.add("pubitemnew")
          var ArxivStr = pub.arxiv ? (` (<a href="https://arxiv.org/`+pub.arxiv+`">`+"arxiv:"+pub.arxiv+`</a>)`) : "";
          var Journal  = pub.journal ? pub.journal : "";
          div.innerHTML = `
            [${counter}] <strong>${pub.title}</strong><br> 
            <em>${pub.author}, </em>`+
            Journal+", "+pub.year+
            `<br>(<a href="${pub.doi}" target="_blank">Journal Link</a>)`
            +ArxivStr+
            `<br>
            <a class="button_abstract" onclick="toggleAbstract('${abstractId}', this)">Show abstract</a>
            <div id="${abstractId}" class="boxgrand">
                <div class="decal">
                    ${pub.abstract}
                </div>
            </div>
            `;
          container.appendChild(div);
          counter--;
        });
      });
  </script>
